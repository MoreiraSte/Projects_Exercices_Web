<! doctype html>
<html>
	<head lang="pt-br">
		<title>Calcladora Básica</title>
		<meta charset="utf-8">
		<script>
			function Calculadora(){
				var n1= parseFloat(document.getElementById('n1').value);
				var n2= parseFloat(document.getElementById('n2').value);
				var op= document.getElementById('op').value;
				var resultado;
				switch(op){
					case 'ad':
						resultado = n1 + n2;
						break;
					case 'sub':
						resultado = n1 - n2;
						break;

					case 'div':
						resultado = n1 / n2;
						break;

					case 'mult':
						resultado = n1 * n2;
						break;

				}
				document.getElementById('res').innerHTML = resultado;
		}
		function Limpar(){
			document.getElementById('n1').value = '';
			document.getElementById('n2').value = '';
			document.getElementById('op').value = 'ad';
			document.getElementById('res').innerHTML = '';
		}
		
		</script>
</head>
<body>
	<h1>Calculadora Básica</h1>
	<label>Digite o 1° numero</label>
	<input type="number" id="n1"><br>
	<label>Digite o 2° numero</label>
	<input type="number" id="n2"><br>
	<label>Escolha a operação</label>
	<select id="op">;
		<option value="ad">Adição</option>
		<option value="sub">Subtração</option>
		<option value="div">Divisão</option>
		<option value="mult">Multiplicação</option>
	<select><br>
	<button onclick="Calculadora();">Calcular</button>
	<button onclick="Limpar();">Limpar</button>
	<p>O resultado é:<span id="res"></span></p>
</body>
</html>
